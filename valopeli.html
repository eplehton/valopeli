<html>

<head>
<title>Valopeli</title>
</head>

<style type="text/css">

.body {
   padding: 5ex;
   text-align: center;
}

#gametable {
    width: 80%;
    height: 80%;
}

#cell1 {
    background-color: red;
}

</style>

<script type="text/javascript">

function disco() {
	

    setInterval("switchColor('cell1')", 3000);
    setInterval("switchColor('cell3')", 500);
    setInterval("switchColor('cell7')", 1000);
    setInterval("switchColor('cell8')", 2000);
    

}


function switchColor(cellId) {
    console.log(cellId);
    // alert("Hoi!");
    var e = document.getElementById(cellId);
    
    var bgColor = e.style.backgroundColor;
    if (bgColor == 'green') {
	e.style.backgroundColor = "red";
    } else {
        e.style.backgroundColor = "green";
    }
    //setTimeout("switchColor('"+ cellId +"');", 2000);
}


</script>

<body onload="disco();">

<p>Hei hoi hauki!</p>

<table id="gametable">
  <tr>
    <td id="cell1" onclick="switchColor('cell1');">1</td> 
    <td id="cell2" onclick="switchColor('cell2');">2</td>
    <td id="cell3" onclick="switchColor('cell3');">3</td>
  </tr>
  <tr>
    <td id="cell4" onclick="switchColor('cell4');">4</td> 
    <td id="cell5" onclick="switchColor('cell5');">5</td>
    <td id="cell6" onclick="switchColor('cell6');">6</td>
  </tr>
  <tr>
    <td id="cell7" onclick="switchColor('cell7');">7</td> 
    <td id="cell8" onclick="switchColor('cell8');">8</td>
    <td id="cell9" onclick="switchColor('cell9');">9</td>
  </tr>
</table>

</body>

</html>
