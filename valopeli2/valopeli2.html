<!DOCTYPE html>
<html>
	<head>
		<title>Valopeli</title>
		<link href="valopeli2.css" rel="stylesheet" type="text.css" />
		<script src="jquery-2.1.4.js"></script>
		<script src="FileSaver.js"></script>
        <script src="pietimer/jquery.pietimer.js"></script>
		<script src="valopeli2.js"></script>
		
		<script language=JavaScript>
		//Disable right click script III- By Renigade 
		var message="";
		function clickIE() {if (document.all) {(message);return false;}}
		function clickNS(e) {if 
		(document.layers||(document.getElementById&&!document.all)) {
		if (e.which==2||e.which==3) {(message);return false;}}}
		if (document.layers) 
		{document.captureEvents(Event.MOUSEDOWN);document.onmousedown=clickNS;}
		else{document.onmouseup=clickNS;document.oncontextmenu=clickIE;}

		document.oncontextmenu=new Function("return false")
		</script>
	</head>

<body>

<div id=pietimerArea></div>
<div id=mask></div>
<div id=whitemask></div>
<div id=gameTimer class="column3"></div>

</body>
